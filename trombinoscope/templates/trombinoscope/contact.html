{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Formulaire de contact{% endblock title %}
{% block content %}
<h1>Nous contacter</h1>

<form action="{% url 'trombinoscope:contact' %}" method="post">
    {% csrf_token %}

     {{ contact_form|crispy }}

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-right">
                <button class="btn btn-warning btn-lg" type="submit">Envoyer</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
