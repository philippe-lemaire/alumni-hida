{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}[STAFF] Modifier un profil{% endblock title %}
{% block content %}
<h1>Mettre à jour le profil</h1>
<div class='card'>
    <div class="card-body">
        <form action="{% url 'trombinoscope:staff_edit_profile' id %}" method="post" enctype='multipart/form-data'>
            {% csrf_token %}

            {{ form|crispy }}

            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-right">
                        <button class="btn btn-warning btn-lg" type="submit">Mettre à jour</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
