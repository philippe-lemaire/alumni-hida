{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Mettre à jour le profil</h1>

<form action="{% url 'trombinoscope:update_profile' id %}" method="post">
    {% csrf_token %}

     {{ form|crispy }}

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-right">
                <button class="btn btn-warning btn-lg" type="submit">Mettre à jour</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
